{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {# meta #}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A decent description for this website" />
    <meta name="author" content="DrShahinstein" />
    <meta name="keywords" content="template, website, real-estate, realtor" />

    {# title #}
    <title>{% block title %} Home {% endblock title %}</title>

    {# css #}
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />

    {# bootstrap #}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {# initial html #}
    <main>{% block index_content %} {% endblock %}</main>

    {# js #}
    <script src="{% static 'js/main.js' %}"></script>

    {# bootstrap #}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
